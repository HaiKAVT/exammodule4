<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
</head>
<body>
<div class="container">
  <h1>Thanh Pho Delete</h1>
  <form th:object="${thanhpho}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
      <tr>
        <td th:text="'Thanh Pho: '+ ${thanhpho.name}"></td>
      </tr>
      <tr>
        <td th:text="'Dan So: '+ ${thanhpho.danSo}"></td>
      </tr>
      <tr>
        <td th:text="'Dien Tich: '+ ${thanhpho.dienTich}"></td>
      </tr>
      <tr>
        <td th:text="'GPA: ' +${thanhpho.gpa}"></td>
      <tr/>
      <tr>
        <td th:text="'Gioi Thieu: ' +${thanhpho.gioiThieu}"></td>
      <tr/>
      <tr>
        <td th:text="'Quoc Gia: '+ ${thanhpho.quocGia.nameQG}"></td>
      </tr>
      <tr>
        <td>
          <h1 style="color: red">Ban muon xoa thanh pho?</h1>
          <button type="submit"> Delete</button>
        </td>
      </tr>
    </table>
  </form>
  <a href="/home">Back to List</a>
</div>
</body>
</html>
